name: vcpt-license

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/**'
    branches: [ license ]

jobs:
  gitops:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
  
    - name: Az config
      run: |
        az config set extension.use_dynamic_install=yes_without_prompt

    - name: Copy license.key
      run: |
          echo "$LIC_KEY" >> ./backend/license.key
      shell: bash
      env:
        LIC_KEY: ${{ secrets.LIC_KEY }}
    
    - name: Install vc-build
      run: |
        dotnet tool install --global VirtoCommerce.GlobalTool --version 3.4.1

    - name: Pack
      run: |
        vc-build install -PackageManifestPath ./backend/packages.json -ProbingPath ./backend/platform/app_data/modules -DiscoveryPath ./backend/platform/modules --root ./backend/platform -SkipDependencySolving -GitHubToken ${{ secrets.REPO_TOKEN }}
  
    - name: Get platfrom version
      id: platform-version
      run: |
        echo "PLATFORM_VERSION=$(cat ./backend/packages.json | jq -r '.PlatformVersion')" >> $GITHUB_ENV

    - name: Set outputs
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: Build and Publish Docker Image
      run: |
        vc-build BuildAndPush -DockerUsername $DOCKER_LOGIN -DockerPassword $DOCKER_PASSWORD -DockerfilePath $DOCKERFILE_PATH -DockerImageName $IMAGE_REPOSITORY -DockerImageTag $TAG -DockerRegistryUrl $CONTAINER_REGISTRY
      env:
        DOCKER_LOGIN: vcpt-repo-saccess
        DOCKER_PASSWORD: ${{ secrets.VCPT_ACR_DOCKER_PASSWORD }}
        DOCKERFILE_PATH: ./backend/Dockerfile
        CONTAINER_REGISTRY: virtopaasregistrymain.azurecr.io
        IMAGE_REPOSITORY: virtopaasregistrymain.azurecr.io/vcpt/license
        TAG: ${{ env.PLATFORM_VERSION }}-${{ steps.vars.outputs.sha_short }}
    
    - name: Update app
      run: |
        vc-build SetHelmParameter -ArgoServer https://argocd.govirto.com -ArgoAppName vcpt-license -ArgoToken ${{ secrets.VCPT_TOKEN }} -HelmParameters platform.image.tag=$TAG
      env:
        TAG: ${{ env.PLATFORM_VERSION }}-${{ steps.vars.outputs.sha_short }}