name: Cloud infra deployment

on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/**'
    branches: [ virtostart ]

jobs:
  gitops:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Install vc-build
      run: |
        dotnet tool install --global VirtoCommerce.GlobalTool
    
    - name: Update app
      run: |
        vc-build UpdateCloudEnvironment -CloudToken ${{ secrets.VIRTOSTART_PLATFORM_TOKEN }} -ArgoConfigFile $ENV_FILE -CloudUrl https://portal.virtocommerce.cloud
      env:
        ENV_FILE: './infra/environments.yml'
