name: Cloud infra deployment

on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/**'
    branches: 
      - 'vcptcore-*'

jobs:
  gitops:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
   
      - name: Install vc-build
        run: |
          dotnet tool install --global VirtoCommerce.GlobalTool

      - name: Update app
        run: |
          vc-build UpdateCloudEnvironment -CloudToken ${{ secrets.VCPTCORE_PLATFORM_TOKEN }} -ArgoConfigFile $ENV_FILE -CloudUrl https://virtocloud-main.paas.govirto.com
        env:
          ENV_FILE: './infra/environments.yml'
          ARGO_SERVER: https://argocd.govirto.com
          TOKEN: ${{ secrets.VCPTCORE_TOKEN }}
