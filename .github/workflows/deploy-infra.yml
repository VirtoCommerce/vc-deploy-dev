name: vcpt-license gitops

on:
  workflow_dispatch:
  push:
    paths:
      - "infra/**"
    branches: [license]

jobs:
  gitops:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install vc-build
        run: |
          dotnet tool install --global VirtoCommerce.GlobalTool --version 3.4.1

      - name: Update app
        run: |
          vc-build UpdateCloudEnvironment -CloudToken ${{ secrets.VCPT_PLATFORM_TOKEN }} -ArgoConfigFile $ENV_FILE -CloudUrl https://portal.virtocommerce.cloud
        env:
          ENV_FILE: "./infra/environments.yml"
          ARGO_SERVER: https://argo.virtocommerce.cloud
          TOKEN: ${{ secrets.VCPT_TOKEN }}
