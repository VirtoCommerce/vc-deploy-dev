name: d365-vcmp-demo gitops

on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/**'
    branches: [ d365-vcmp-demo ]


jobs:
  gitops:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install vc-build
        run: |
          dotnet tool install --global VirtoCommerce.GlobalTool

      - name: Update app
        run: |
          vc-build UpdateCloudEnvironment -CloudToken ${{ secrets.VCPT_PLATFORM_TOKEN }} -ArgoConfigFile $ENV_FILE -CloudUrl https://cloud.prod.govirto.com
        env:
          ENV_FILE: "./infra/environments.yml"
          ARGO_SERVER: https://argocd.govirto.com
          TOKEN: ${{ secrets.VCPT_TOKEN }}
