name: vcptcore-regression gitops

on:
  workflow_dispatch:
  push:
    paths:
      - "infra/**"
    branches: [vcptcore-regression]

jobs:
  gitops:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install vc-build
        run: |
          dotnet tool install --global VirtoCommerce.GlobalTool

      - name: Update app
        run: |
          vc-build UpdateCloudEnvironment -CloudToken ${{ secrets.VCPTCORE_PLATFORM_TOKEN }} -ArgoConfigFile $ENV_FILE -CloudUrl https://cloud.prod.govirto.com
        env:
          ENV_FILE: "./infra/environments.yml"
          ARGO_SERVER: https://argocd.govirto.com
          TOKEN: ${{ secrets.VCPTCORE_TOKEN }}
