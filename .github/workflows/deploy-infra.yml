name: vcptcore-qa gitops

on:
  workflow_dispatch:
  push:
    paths:
      - "infra/**"
    branches: [vcptcore-qa]

jobs:
  gitops:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install vc-build
        run: |
          dotnet tool install --global VirtoCommerce.GlobalTool 

      - name: Update app
        run: |
          vc-build UpdateCloudEnvironment -CloudToken ${{ secrets.VCPTCORE_PLATFORM_TOKEN }} -ArgoConfigFile $ENV_FILE -CloudUrl $CLOUD_PORTAL
        env:
          ENV_FILE: "./infra/environments.yml"
          CLOUD_PORTAL: https://cloud.prod.govirto.com
          TOKEN: ${{ secrets.VCPTCORE_TOKEN }}
