name: virtostart dashboard

on:
  workflow_dispatch:
  push:
    paths:
      - 'dashboard/**'
    branches: [ virtostart ]

env:
  VIRTOSTART_AZURE_CLIENT_ID: ${{ secrets.VIRTOSTART_AZURE_CLIENT_ID }}
  VIRTOSTART_AZURE_TENANT_ID: ${{ secrets.VIRTOSTART_AZURE_TENANT_ID }}
  VIRTOSTART_AZURE_SUBSCRIPTION_ID: ${{ secrets.VIRTOSTART_AZURE_SUBSCRIPTION_ID }}

jobs:
  gitops:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: azure/login@v1
      with:
        client-id: $VIRTOSTART_AZURE_CLIENT_ID
        tenant-id: bc03e660-5e3a-45c4-bf5c-b75489f78923
        subscription-id: $VIRTOSTART_AZURE_SUBSCRIPTION_ID
    
    - name: Deploy dashboard
      shell: pwsh
      run: |
        ./dashboard/New-AzRgDeploy.ps1