name: virtostart dashboard

on:
  workflow_dispatch:
  push:
    paths:
      - 'dashboard/**'
    branches: [ virtostart ]

env:
  VIRTOSTART_AZURE_CREDENTIALS: ${{ secrets.VIRTOSTART_AZURE_CREDENTIALS }}

jobs:
  gitops:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: azure/login@v1
      with:
        creds: $VIRTOSTART_AZURE_CREDENTIALS
        enable-AzPSSession: true
    
    - name: Deploy dashboard
      shell: pwsh
      run: |
        ./dashboard/New-AzRgDeploy.ps1