apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vcplatform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: demo
    server: https://kubernetes.default.svc
  project: prod-tenant
  source:
    path: platform-dev/overlays/demo
    repoURL: https://github.com/VirtoCommerce/vc-deploy-dev
    targetRevision: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
