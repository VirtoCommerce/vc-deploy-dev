- name: vcptcore-workflow
  gitops: false
  production: false
  servicePlan: B1
  platform:
    imageRepository: virtopaasregistrymain.azurecr.io/vcptcore/platform
    sqlReplica: false
    config:
      Search__ElasticSearch__Server: https://elasticsearch-vc03.govirto.com
      VirtoCommerce__LocalUploadFolderPath: wwwroot/cms-content
      VirtoCommerce__SampleDataUrl: https://vc3prerelease.blob.core.windows.net/packages/clothing-and-electronics_3_0_2.zip
      APPINSIGHTS_INSTRUMENTATIONKEY: d6678b10-e595-441c-8e01-04884ce00382
    secretConfig:
      Temporal__Host: temporal-host
  storefront:
    enabled: true
    imageRepository: virtopaasregistrymain.azurecr.io/vcptcore/storefront
    servicePlan: B1
    config:
      SnapshotCollectorConfiguration__IsEnabled: false
      VirtoCommerce__DefaultStore: B2B-store
      VirtoCommerce__Endpoint__Password: store
      APPINSIGHTS_INSTRUMENTATIONKEY: 46417508-392f-41bd-8a63-d04fde377def
    themes:
      B2B-store: https://vc3prerelease.blob.core.windows.net/packages/vc-theme-b2b-vue-1.13.0-alpha.505-workflow.zip
  ingress: {}
  customApps:
    app1:
      enabled: true
      servicePlan: S2
      type: standalone
      probePath: /
      name: vc-workflow
      imageRepository: virtopaasregistrymain.azurecr.io/vcptcore/workflow
      config:
        TEMPORAL_TASK_QUEUE: order-processing
        VIRTO_PLATFORM_URL: https://vcptcore-workflow.paas.govirto.com
        WORKFLOW_MODE: LOADTEST
      secretConfig:
        TEMPORAL_ADDRESS: temporal-host
        VIRTO_PLATFORM_API_KEY: virto-platform-api-key
    app2:
      enabled: false
  protectedParameters:
   - platform.image.tag
   - storefront.image.tag
   - custom.app1.image.tag
  version: 3.208
