      Reload: 2022-3
    secretConfig: {}
    themes:
      B2B-store: https://github.com/VirtoCommerce/vc-theme-b2b-vue/releases/download/1.4.0/vc-theme-b2b-vue-1.4.0.zip
  ingress:
    hostname: vcpt.govirto.com
    storefrontHostname: vcpt-store.govirto.com
  customApps:
    app1:
      enabled: true
      probePath: /
      hostname: vcpt-docs.govirto.com
      name: docs
      imageRepository: virtopaasregistrymain.azurecr.io/vcpt/docs
      imageTag: 1
      ingressPath: /
      platformPath: []
      storefrontPath: []
      servicePath: []
