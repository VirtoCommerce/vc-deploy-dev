- name: vcpt-main
  gitops: true
  servicePlan: B1
  platform:
    imageRepository: virtopaasregistrymain.azurecr.io/vcpt/platform
    imageTag:  3.230.0-alpha.12392-dev-a97c5f0e-1144f2f
    tier: enterprise
    config:
      VirtoCommerce__LocalUploadFolderPath: wwwroot/cms-content
      VirtoCommerce__SampleDataUrl: https://vc3prerelease.blob.core.windows.net/packages/clothing-and-electronics_3_0_2.zip
      APPINSIGHTS_INSTRUMENTATIONKEY: 6dcd2553-1a00-4e3d-95da-421e85c02aed
      AzureAd__Priority: 1
      PasswordLogin__Priority: 0
    secretConfig: {}
  storefront:
    imageRepository: virtopaasregistrymain.azurecr.io/vcpt/storefront
    imageTag: 6.3.0-alpha.897-dev-b0632cd8
