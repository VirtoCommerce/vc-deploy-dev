- name: vcptcore-stable
  gitops: true
  servicePlan: F2
  platform:
    imageRepository: virtopaasregistrymain.azurecr.io/vcptcore/platform
    tier: enterprise
    config:
      VirtoCommerce__LocalUploadFolderPath: wwwroot/cms-content
      VirtoCommerce__SampleDataUrl: https://vc3prerelease.blob.core.windows.net/packages/clothing-and-electronics_3_0_2.zip
      AzureAd__Priority: 1
      PasswordLogin__Priority: 0
    secretConfig: {}
  storefront:
    imageRepository: virtopaasregistrymain.azurecr.io/vcptcore/storefront
    config:
      SnapshotCollectorConfiguration__IsEnabled: false
      VirtoCommerce__DefaultStore: B2B-store
      VirtoCommerce__Endpoint__Password: store
      Reload: 2022-3
    secretConfig: {}
    themes:
      B2B-store: https://github.com/VirtoCommerce/vc-theme-b2b/releases/download/3.0.8/vc-b2b-theme-3.0.8.zip
      Electronics: https://github.com/VirtoCommerce/vc-theme-default/releases/download/2.1.13/vc-theme-default-2.1.13.zip
  ingress:
    hostname: vcptcore-stable.govirto.com
    storefrontHostname: vcptcore-stable-store.govirto.com
  protectedParameters:
   - platform.image.tag
   - storefront.image.tag