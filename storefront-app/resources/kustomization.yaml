apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

patchesStrategicMerge:
- ingress-https.yaml
- deployment-cm.yaml
- platform-cm.yaml
- platform-deploy.yaml
- platform-secrets.yaml

resources:
- ../../common-base/platform
- ../../common-base/page-builder
- storefront-cm.yaml
- storefront-deploy.yaml
- storefront-service.yaml
- storage.yaml

images:
- name: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newName: ghcr.io/virtocommerce/platform
  newTag: 3.255.0
- name: docker.pkg.github.com/virtocommerce/vc-storefront/storefront
  newName: ghcr.io/virtocommerce/storefront
  newTag: 6.5.0-alpha.904-dev-4fa96ff4
- name: ghcr.io/virtocommerce/page-builder
  newName: ghcr.io/virtocommerce/page-builder
  newTag: 0.0.0
